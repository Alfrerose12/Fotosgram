<ion-card>
  <ion-card-header>
    <ion-avatar>
      <img src="assets/avatar.jpg" alt="User">
    </ion-avatar>
    <ion-label>
      <h2>{{ post.user }}</h2>
    </ion-label>
  </ion-card-header>

  <ion-card-content>
    <img [src]="post.content" class="post-image">
  </ion-card-content>

  <ion-buttons class="post-actions">
    <ion-button>
      <ion-icon name="heart-outline"></ion-icon>
    </ion-button>
    <ion-button>
      <ion-icon name="chatbubble-outline"></ion-icon>
    </ion-button>
    <ion-button>
      <ion-icon name="paper-plane-outline"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-card>
